[build]
  command = "pnpm build"
  publish = "dist"

[[plugins]]
  package = "@netlify/plugin-lighthouse"

[[redirects]]
  from = "https://vault-cms.netlify.app/*"
  to = "https://vaultcms.org/:splat"
  status = 301
  force = true

[[redirects]]
  from = "/docs"
  to = "https://docs.vaultcms.org"
  status = 301

[[redirects]]
  from = "/*"
  to = "/"
  status = 301
